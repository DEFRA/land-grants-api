name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: '094954420758'

jobs:
  build:
    if: github.run_number != 1
    name: CDP-build-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Build and Publish
        uses: DEFRA/cdp-build-action/build@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0)

          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          npm version "$LATEST_TAG" --no-git-tag-version
          git add package.json
          git commit -S -m "update version [skip ci]" --no-verify
          git push origin HEAD:${{ github.ref_name }}
          echo "$LATEST_TAG"

      - name: Make extract seed file script executable
        run: chmod +x ./scripts/extract-gz-to-sql

      - name: Extract seed files
        run:
          ./scripts/extract-gz-to-sql src/api/common/migration changelog/

      - name: Publish Database Schema
        uses: DEFRA/cdp-build-action/publish-db-migrations@main
        with:
          path: ./changelog
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Test Coverage Reports
        run: |
          npm ci --ignore-scripts
          npm run build
          npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
