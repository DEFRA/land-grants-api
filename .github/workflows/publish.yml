name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: '094954420758'

jobs:
  build:
    if: github.run_number != 1
    name: CDP-build-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Build and Publish
        uses: DEFRA/cdp-build-action/build@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make extract seed file script executable
        run: chmod +x ./scripts/extract-gz-to-sql

      - name: Extract seed files
        run:
          ./scripts/extract-gz-to-sql src/api/common/migration changelog/

      - name: Publish Database Schema
        uses: DEFRA/cdp-build-action/publish-db-migrations@main
        with:
          path: ./changelog
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Test Coverage Reports
        run: |
          npm ci --ignore-scripts
          npm run build
          npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  contract-tests:
    name: Run Pact Contract Tests
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: build
    runs-on: self-hosted
    steps:
      - name: Mask secrets
        run: |
          echo "::add-mask::$PACT_USER"
          echo "::add-mask::$PACT_PASS"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Fetch latest tags
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Run Contract Tests
        env:
          PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud
          PACT_PUBLISH_VERIFICATION: true
        run: |
          export PACT_BROKER_USERNAME="$PACT_USER"
          export PACT_BROKER_PASSWORD="$PACT_PASS"
          npm ci --ignore-scripts
          npm run test:contracts
